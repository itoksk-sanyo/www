<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介 - あなたの名前</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffff;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .item {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .label {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .item {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>こんにちは！</h1>
  <div class="card">
    <div class="item"><span class="label">名前：</span>松永 幸起</div>
    <div class="item"><span class="label">学校：</span>〇〇工業高校</div>
    <div class="item"><span class="label">学科：</span>機械科 / 電子科 / 情報科（選んで書き換えてね）</div>
    <div class="item"><span class="label">趣味：</span>ゲーム制作・音楽・野球観戦</div>
    <div class="item"><span class="label">一言：</span>将来は○○エンジニアを目指しています！</div>
  </div>
</body>
</html>
